---
layout: default
---

<div class="rg-Grid">
  <div class="rg-Unit rg-p4at4 text-center">
    <div class="michael-yo"></div>
  </div>

  {% for post in site.posts %}

    <!-- Post heading -->
    <div class="rg-Unit rg-Unit--center text-center
                rg-4of4 rg-8of10
                rg-px3at4 rg-px4at8 rg-pt5at8  rg-px4at8
                rg-pb1at4 rg-pb0at8">

      <div class="post">
        <header class="post-heading">
            <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
            <p class="post-date">{{ post.date | date: "%-d %B %Y" }}</p>
        </header>
      </div>
    </div>
    <!-- END Post heading -->

    <!-- Post content -->
    <div class="rg-Unit rg-Unit--center rg-4of4 rg-8of10 rg-p3at4 rg-p4at8">
      <article class="post-content copy">
        {{ post.excerpt }}
      </article>

      <p class="post-link rg-py4at8 rg-py3at4 rg-pb5at4 text-center"><a href="{{ post.url | prepend: site.baseurl }}/#comments">Read the full post</a>
    </div>
    <!-- END Post content -->
  {% endfor %}
</div>
