---
layout: default
meta: about page
---

<div class="rg-Grid">
  <div class="rg-Unit rg-Unit--center rg-4of4 rg-7of10">  
    <div class="post">
      <header class="post-header">
        <h1 class="rg-Unit">{{ page.title }}</h1>
      </header>
    
      <article class="post-content copy">
        {{ content }}
      </article>
    </div>
  </div>
</div>
