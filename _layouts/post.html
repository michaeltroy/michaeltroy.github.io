---
layout: default
meta: thing
---
<div class="rg-Grid">

  <!-- Post heading -->
  <div class="rg-Unit rg-Unit--center rg-4of4 rg-8of10 rg-p4at4">
    <div class="post">
      <header class="post-heading">
          <h1>{{ page.title }}</h1>
          <p class="post-date">{{ page.date | date: "%-d %B %Y" }}</p>
      </header>
    </div>
  </div>
  <!-- END Post heading -->

  <!-- Post content -->
  <div class="rg-Unit rg-Unit--center rg-4of4 rg-8of10 rg-p4at4">
    <article class="post-content copy">
      {{ content }}
    </article>
  </div>
  <!-- END Post content -->
    
  <!-- Comments. -->
  <div class="rg-Unit rg-Unit--center rg-4of4 rg-7of10 rg-p4at4">
    <div class="comments">
      <div id="disqus_thread"></div>
      <script type="text/javascript">
          /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
          var disqus_shortname = 'michaeltroy'; // required: replace example with your forum shortname
  
          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
  </div>
  <!-- END Comments. -->

</div>
